<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adicionando conteúdos</title>
</head>

<style>
    iframe {
        display: block;
        margin: auto;
    }

    #doc {
        width: 800px;
        height: 450px;
    }

</style>

<body>
    <h1>conteudos dentro de iframes</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos maxime voluptatem magnam nam repellat rem earum
        consequuntur eligendi maiores iusto ratione, perspiciatis aliquid, nihil eveniet tempore, dolor aliquam atque
        eius?</p>

    <h2>vídeos</h2>
    <iframe width="800" height="315" src="https://www.youtube.com/embed/Zyv57MXs1R8" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        seu navegador não é compativel...
    </iframe>
    
    <h2>mapas do waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-22.906847&lon=-43.172897&ct=livemap" width="800" height="450" allowfullscreen>
        seu navegador não e compativel...
    </iframe>

    <h2>Mapa</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d470400.7386632915!2d-43.77565365082343!3d-22.913157991817062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bde559108a05b%3A0x50dc426c672fd24e!2sRio%20de%20Janeiro%2C%20RJ!5e0!3m2!1spt-BR!2sbr!4v1668716322929!5m2!1spt-BR!2sbr" width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        Seu navegador nao e compativel...
    </iframe>

    <h2>documentos</h2>
    <iframe id="doc" src="https://docs.google.com/document/d/e/2PACX-1vTTh8ZkH4nxsYA8VH5Z3H0WcGuu8Nd3PHxrkf8ZNQ92yntCrkaD21PYg1cW1HQayZ05s77eLrlNsOJ4/pub?embedded=true">
