    <h1>exeplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="iesxmas" value="M" checked><label for="iesxmas" >Masculino</label><br>
            <input type="radio" name="sexo" id="iesfem" value="F"><label for="iesfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked required><label for="iesfut">

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas"> Basquete</label><br>

            <input type="checkbox" name="espin" id="iespin"><label for="iespin"> ping pong</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
    </form>
