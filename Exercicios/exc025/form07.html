<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>


                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="PROF">Professor</option>
                <option value="ENGE">Engenheiro</option>
                <option value="ADVO">Advogado</option>
                <option value="TI">Técnico de Informática</option>
                <option value="ADM">Adimnistrador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagen: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="15"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
