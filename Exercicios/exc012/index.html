<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu pórprio servidor. </p>
<video width="800" controls >
<source src="media/video.mp4" type="video/mp4">
</video>
<!--o codigo é para compatibilazar com outros navegadores se não funcionar o mp4 usa o m4v etc...-->
    <h1>inserindo videos do Youtube</h1>
    <iframe width="800" height="400" src="https://www.youtube.com/embed/5L4DQfVIcdg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
